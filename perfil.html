<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/perfil.css" />
  <link rel="stylesheet" href="assets/editar-perfil.css" />
  <!-- Link para a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Link para a biblioteca de ICONS-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <span class="material-symbols-outlined"> logout </span>
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <div class="menu-icons">
        <a id="searchIcon"><ion-icon name="search"></ion-icon></a>
        <a href="cadastrologin.html"><ion-icon name="person"></ion-icon></a>
      </div>
    </nav>
    <div class="search-container" id="searchContainer">
      <div class="search-input" id="searchInput">
        <input type="text" id="searchField" placeholder="Buscar..." />
        <ion-icon class="search-icon" name="search-outline"></ion-icon>
      </div>
    </div>
  </header>
  <main>
    <div class="header-drop">
      <img src="assets/img/exemplo-perfil.webp" alt="" class="img-editarperfil" />
      <div id="desc_editperfil">
        <h3>FULANA DA SILVA</h3>
        <a href="perfil.html">
          <p id="p1">EDITAR PERFIL</p>
        </a>
      </div>
    </div>
    <h3>Como você está se sentindo hoje?</h3>
    <div id="align-classif">
      <div id="classif-humor">
        <img src="assets/img/transferir (1).png">
        <img src="assets/img/transferir.png">
        <img src="assets/img/transferir (2).png">
        <img src="assets/img/transferir (3).png">
        <img src="assets/img/transferir (4).png">
      </div>
    </div>
    <h3>SUA ASSINATURA</h3>

    <div id="tratamento_escolh">
      <p>Tratamento escolhido:</p>
      <h3 id="tratamento-escolhido"></h3>
      <div id="align-img">
        <img src="assets/img/width_133.webp" alt="">
        <img src="assets/img/width_133 (1).webp" alt="">
        <img src="assets/img/width_133 (2).webp" alt="">
      </div>
    </div>

    <div id="align-exper">
      <div id="experiencia">
        <h4>CONTE-NOS A SUA EXPERIÊNCIA!</h4>
      </div>
    </div>

    <div id="align-trat">
      <div id="novo-tratamento">
        <h3>INICIAR UM NOVO TRATAMENTO</h3>
        <div id="align-button">
          <button>COMEÇAR</button>
        </div>
      </div>
    </div>

  </main>

  <script>
    function getImagensTratamento(tratamento) {
        const basePath = "assets/img/produtos/";
        if (tratamento === "Aromaterapia") {
            return [
                `${basePath}aromaterapia01.jpg`,
                `${basePath}aromaterapia02.jpg`,
                `${basePath}aromaterapia03.jpg`,
                `${basePath}aromaterapia04.jpg`,
                `${basePath}aromaterapia05.jpg`
            ];
        } else if (tratamento === "Cuidados Pessoais") {
            return [
                `${basePath}cuidados_pessoais01.jpg`,
                `${basePath}cuidados_pessoais02.jpg`,
                `${basePath}cuidados_pessoais03.jpg`,
                `${basePath}cuidados_pessoais04.jpg`,
                `${basePath}cuidados_pessoais05.jpg`
            ];
        } else if (tratamento === "Saúde Mental") {
            return [
                `${basePath}saude_mental01.jpg`,
                `${basePath}saude_mental02.jpg`,
                `${basePath}saude_mental03.jpg`,
                `${basePath}saude_mental04.jpg`,
                `${basePath}saude_mental05.jpg`
            ];
        }
        return [
            `${basePath}default1.jpeg`,
            `${basePath}default2.jpeg`,
            `${basePath}default3.jpeg`,
            `${basePath}default4.jpeg`,
            `${basePath}default5.jpeg`
        ];
    }

    document.addEventListener("DOMContentLoaded", function () {
      let tratamento = localStorage.getItem("tratamento");
      document.getElementById("tratamento-escolhido").textContent = tratamento;

      const imagens = getImagensTratamento(tratamento);
      const alignImgDiv = document.getElementById("align-img");
      
      // Limpar imagens existentes
      alignImgDiv.innerHTML = '';

      // Adicionar novas imagens
      imagens.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          alignImgDiv.appendChild(img);
      });
    });
  </script>
</body>

</html>
